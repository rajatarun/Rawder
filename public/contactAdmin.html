<html ng-app="app">
<head>
	<link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./components/angular-material/angular-material.min.css">
</head>
<body ng-controller="contactAdminController">
<br>



<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-8">
<md-whiteframe layout-align="center center">		
	<table class="table table-hover">
		<tr>
			<td>Name</td>
			<td>Phone</td>
			<td>Email</td>
			<td>Message</td>
		</tr>
		<hr>
		<tr ng-repeat="x in data">
			 <td>{{x.name}}</td> 
			 <td>{{x.phone}}</td> 
			 <td>{{x.email}}</td> 
			 <td>{{x.message}}</td> 
			<td><md-button class="md-raised" value="respond" data-ng-click="respond(x)">Respond</md-button></td>
		</tr>
	</table>
	</md-whiteframe>
	</div>

</div>
 

<script src="./components/angular/angular.min.js"></script>
<script src="./components/angular-animate/angular-animate.min.js"></script>
<script src="./components/angular-aria/angular-aria.min.js"></script>
<script src="./components/angular-messages/angular-messages.min.js"></script>
<script src="./components/angular-material/angular-material.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/contactAdmin.js"></script>
<script type="text/javascript" src="./js/contactAdminSer.js"></script>
</body>
</html>
